<div class="view-container">
  <h2 class="view-title">Student Records</h2>

  <table class="students-table" *ngIf="students.length > 0; else noData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p class="no-records">No student records found.</p>
  </ng-template>
</div>
